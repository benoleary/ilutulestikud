<h1 mat-dialog-title>Create game?</h1>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Name for the game" [(ngModel)]="gameName">
    </mat-form-field>
    <ul *ngFor="let participatingPlayer of participatingPlayers; let participantIndex = index">
        <li>Player {{participantIndex + 1}}: {{participatingPlayer}}</li>
    </ul>
    <mat-form-field *ngIf="participatingPlayers && participatingPlayers.length < maximumParticipants">
      <mat-select
        placeholder="Add Player {{participatingPlayers.length + 1}}?"
        [ngModel]="selectedParticipant"
        (ngModelChange)="addParticipant($event)">
        <mat-option
          *ngFor="let availablePlayer of availablePlayers"
          [value]="availablePlayer">
          {{ availablePlayer }}
        </mat-option>
      </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button
        mat-button
        (click)="createGame()"
        [disabled]="!participatingPlayers || participatingPlayers.length < 2">
        Confirm create game
    </button>
    <button mat-button (click)="cancelDialogue()">Cancel</button>
</mat-dialog-actions>
